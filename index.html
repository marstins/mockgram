<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Mockgram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/instagram-celular.png" class="cell-img" alt="picture of a cellphone">
        </div>
        <div class="continue">   
            <div class="login-group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-pic">
                    <img src="img/profile.png" alt="profile picture">
                </div>
                <a href="#" class="profile-login">Continue as 8-bit Matheus</a>
                <a href="#" class="profile-logout">Remove Account</a>
            </div>
            <div class="login-group">
                <p class="not-acc">Not 8-bit Matheus?</p>
                <p class="not-options">
                    <span class="blue-link"><a href="#">Switch Accounts</a></span>
                    or 
                    <span class="blue-link"><a href="#">Sign-up</a></span>
                </p> 
            </div>
            <div class="get-app">
                <p class="download-get">Get the app.</p>
                    <div class="download-links">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
